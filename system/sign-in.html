<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Custom JS -->
    <script src="scripts/script.js"></script>

</head>

<body>
    <section class="min-vh-100 d-flex align-items-center">
        <div class="container login">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body mt-3">
                            <div class="row justify-content-center">
                                <div class="justify-content-center d-flex align-items-center mb-4">
                                    <img src="assets/waving-hand.png" alt="Description" class="mr-2 img-fluid" style="width: 3em;">
                                    <h1 class="fw-bold text-dark text-center mb-0">&nbsp Welcome. Sign in?</h1>
                                </div>
                              </div>
                            <form action="javascript:sign_in();">
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-medium">Your email</label>
                                    <input type="email" name="email" id="email" class="form-control fs-6" placeholder="name@company.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <input type="password" name="password" id="password" class="form-control fs-6" placeholder="••••••••" required>
                                </div>
                                <div class="d-flex justify-content-end mb-4">
                                    <a href="#" class="text-primary text-decoration-none fw-medium">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-4 fw-semibold fs-6">Sign in</button>
                                <p class="text-muted mb-2 fw-medium">
                                    Don't have an account yet? <a href="#" class="text-primary text-decoration-none">Sign up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      
</body>

</html>
